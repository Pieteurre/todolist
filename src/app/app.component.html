<h1 class="h2-title">TODO List</h1>

<mat-form-field>
  <input matInput placeholder="Add TODO" #inputTodo>
</mat-form-field>
<button (click)="addRowTodo(inputTodo)"><mat-icon matSuffix class="add-icon">archive</mat-icon></button>

<mat-selection-list #selectionlist>
  <mat-list-option *ngFor="let name of names">
    {{name}}
  </mat-list-option>
</mat-selection-list>

<div layout="column">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="checked">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()"
                      matTooltip="Check/uncheck all"
                      matTooltipPosition="above">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? stateToggle(row) : null"
                      [checked]="row.checked || selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> TODO </th>
      <td mat-cell *matCellDef="let todo">
        
        <div *ngIf="todo.crossedOut; else elseDiv">
            <s> {{todo.name}} </s>
        </div>
        <ng-template #elseDiv>
            {{todo.name}}
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
